<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Elmvale Global</title>
        <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BRRFY9DWWK"></script>
    <script>
      // GA4 + Consent Mode 基础配置
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
    
      // 1) 初始：先假设用户“不同意”广告/分析类 cookie
      gtag('consent', 'default', {
        'ad_storage': 'denied',
        'analytics_storage': 'denied',
        'functionality_storage': 'granted', // 必要 cookie（例如语言设置）可以保留
        'security_storage': 'granted'
      });
    
      // 2) 正常初始化 GA4
      gtag('js', new Date());
      gtag('config', 'G-BRRFY9DWWK', {
        anonymize_ip: true // 对欧盟访客更友好
      });
    
      // 3) 预留：当用户在 Cookie Banner 中“接受”时调用的函数
      // 以后你在 React 里可以通过 window.acceptAnalytics() 来切换为同意
      window.acceptAnalytics = function() {
        gtag('consent', 'update', {
          'ad_storage': 'granted',
          'analytics_storage': 'granted'
        });
      };
    
      // 4) 如需“仅接受必要 cookie”按钮，以后可以做一个类似的函数：
      window.declineAnalytics = function() {
        gtag('consent', 'update', {
          'ad_storage': 'denied',
          'analytics_storage': 'denied'
        });
      };
    </script>
    <meta
      name="description"
      content="Elmvale Global sources and supplies cosmetic packaging with a focus on formula compatibility, compliance, traceability and more sustainable materials."
    />

    <meta name="color-scheme" content="light" />
    <meta name="theme-color" content="#FAF9F7" />

    <!-- Favicons / PWA (这些文件你已放到 public/，所以这里用 / 开头的路径) -->
    <link rel="icon" href="/elmvale-logo.svg?v=10" type="image/svg+xml" sizes="any" />
    <link rel="icon" href="/favicon-32.png?v=10" type="image/png" sizes="32x32" />
    <link rel="icon" href="/favicon-16.png?v=10" type="image/png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=10" sizes="180x180" />
    <link rel="shortcut icon" href="/favicon.ico?v=10" />
    <link rel="manifest" href="/site.webmanifest?v=10" />

    <!-- Fonts（你 React + Tailwind 那套用的是 Lora + Montserrat，就按它来） -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-brand-cream text-stone-800 antialiased selection:bg-brand-dark selection:text-white">
    <div id="root"></div>
    <!-- 关键：入口改为你的 React 入口文件 -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
